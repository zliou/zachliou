<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Zach Liou</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<script src="js/jquery-1.11.1.min.js"></script> 

	<link href="animate.css" rel="stylesheet" type="text/css" media="all">
	<script src="wow.min.js"></script>
	<script>
		 new WOW().init();
	</script>

</head>
<body>

	<h1 class="wow fadeInDown animated menu">

	</h1>

	<div class="button-cn">

			Resume

			GitHub
		</button>

		<button class="circle green wow fadeInUp animated menu" 
				data-wow-delay=".25s"
				onclick='window.location="art.html#intro";'>
			Art
		</button>

		<button class="circle blue wow fadeInUp animated menu" 
				id="blue-button"
				data-wow-delay=".30s"

			About
		</button>
	</div>
